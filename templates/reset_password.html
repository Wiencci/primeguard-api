{% extends 'layout.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Definir Nova Senha</h2>
        <p class="card-text">O seu token foi validado. Por favor, defina a sua nova senha abaixo.</p>
        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="mb-3">
                <label for="nova_senha" class="form-label">Nova Senha</h_label>
                <input type="password" class="form-control" id="nova_senha" name="nova_senha" required minlength="6">
            </div>
            <button type="submit" class="btn btn-success">Guardar Nova Senha</button>
        </form>
    </div>
</div>
{% endblock %}
